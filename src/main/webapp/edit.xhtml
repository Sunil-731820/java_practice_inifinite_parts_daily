<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:body>
	<h1>Edit  the Existing Employ Records Here </h1>
	<h:form>

		
		Enter Agent  Number:
		<h:inputText value="#{agent.agentId}"></h:inputText><br></br>
		
		Enter Agent Name:
		<h:inputText value="#{agent.name}"></h:inputText><br></br>
		
		Enter City :
		<h:inputText value="#{agent.city}"></h:inputText><br></br>
		
		Enter Gender:
		<h:selectOneRadio value="#{agent.gender}">
			<f:selectItem itemValue="MALE" itemLabel="MALE"></f:selectItem>
			<f:selectItem itemValue="FEMALE" itemLabel="FEMALE"></f:selectItem>
		</h:selectOneRadio>
		
		
		
		Enter MaritalStatus :
		<h:inputText value="#{agent.maritalStatus}"></h:inputText><br></br>
		
		Enter Basic :
		<h:inputText value="#{agent.premium}"></h:inputText><br></br>
		
		<h:commandButton value="Update" action="#{agent.updateAgent(agent)}" class="btn btn-success" style="width: 80px;"></h:commandButton>

		
	
	</h:form>
	



</h:body>      
         
      
      
</html>
